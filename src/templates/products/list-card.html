<div class="w-48 h-72 bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
    {% if object.image %}
        <a href="{{object.get_absolute_url}}">
            <!-- Image Adjusted to Fit the Card -->
            <img class="w-full h-40 object-cover rounded-t-lg" src="{{object.image.url}}" alt="{{object.name}}">
        </a>
    {% endif %}

    <div class="p-4">
        <h3 class="text-sm font-semibold tracking-tight text-gray-900 dark:text-white">
            <a href="{{object.get_absolute_url}}" class="hover:text-blue-500">{{object.name}}</a>
        </h3>
        <span class="text-xs text-gray-500 dark:text-gray-400">{{object.handle}}</span>
        <br>
        <br>
        <p class="mt-2 mb-4 text-gray-600 dark:text-gray-400 text-xs">{{object.short_description}}</p>
        <br>
        <a href="{% url 'products:detail' object.handle %}" class="text-blue-700 hover:bg-blue-700 hover:text-white border border-blue-700 hover:border-transparent focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xs px-4 py-2 dark:text-blue-500 dark:border-blue-500 dark:hover:bg-blue-500 dark:hover:border-transparent dark:focus:ring-blue-800">
            View Product
        </a>
    </div>
</div>
