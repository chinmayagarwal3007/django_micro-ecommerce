{% extends 'base.html' %}

{% block title %}Product Detail{% endblock %}


{% block content %} 

<div class="flex flex-col md:flex-row">

<div class="w-full md:w-3/5 space-y-8 mr-10">

    <h1 class="text-5xl font-bold dark:text-white">{{object.name}}</h1>

    <div>
    
    <p class="mb-3 text-gray-500 dark:text-gray-400 first-line:uppercase first-line:tracking-widest first-letter:text-7xl first-letter:font-bold first-letter:text-gray-900 dark:first-letter:text-gray-100 first-letter:me-3 first-letter:float-start">{{object.short_description}}</p>
    <p class="text-gray-500 dark:text-gray-400">{{object.long_description}}</p>
    </div>
  
</div>

    <div class="w-full md:w-2/5 space-y-4">

        <div class="flex items-baseline text-gray-900 dark:text-white">
        <span class="text-3xl font-semibold">$</span>
        <span class="text-5xl font-extrabold tracking-tight">49</span>
        </div>
        
        <button type="button" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Buy Now</button>

        {% if object.image %}
        <div class="grid gap-4">
            <div>
                <img class="h-auto max-w-full rounded-lg" src="{{object.image.url}}" alt="">
            </div>
        </div>
        {% endif %}

{%if form %}
        <div>
<h2 class="mb-2">Update Product</h2>
<form method="POST" action="." enctype="multipart/form-data">

  {% csrf_token %}
  {{form.as_p}}

<button type="submit" class="btn-submit mt-3">Submit</button>

 
</form>
            </div>
{% endif %}

    </div>
</div>


{% endblock %}
